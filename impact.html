    <style>
        /* Inherit base styles from index.html */
        :root {
            --primary: #2D4B2D;
            --secondary: #E6B89C;
            --text: #333;
            --background: #F9F5F2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
        }

        .nav {
            background: var(--primary);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav ul {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        /* Page-specific styles */
        .impact-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .impact-header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .metric-card {
            background: var(--primary);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .metric-card h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .timeline {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
            transform: translateX(-50%);
        }

        .timeline-entry {
            margin-bottom: 4rem;
            position: relative;
            width: 50%;
        }

        .timeline-entry:nth-child(odd) {
            left: 0;
            padding-right: 3rem;
        }

        .timeline-entry:nth-child(even) {
            left: 50%;
            padding-left: 3rem;
        }

        .timeline-content {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .timeline-content h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .timeline-date {
            position: absolute;
            top: 0;
            width: 120px;
            padding: 0.5rem;
            background: var(--secondary);
            color: var(--primary);
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }

        .timeline-entry:nth-child(odd) .timeline-date {
            right: -60px;
        }

        .timeline-entry:nth-child(even) .timeline-date {
            left: -60px;
        }

        .testimonials {
            margin-top: 4rem;
        }

        .testimonial-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .testimonial-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .testimonial-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
        }

        .testimonial-author {
            color: var(--primary);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 0;
            }

            .timeline-entry {
                width: 100%;
                left: 0 !important;
                padding-left: 2rem !important;
                padding-right: 0 !important;
            }

            .timeline-date {
                left: 2rem !important;
                top: -2rem !important;
            }
        }
    </style>
</head>
